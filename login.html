</head>
<body>
    <!-- navebar beginning -->
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand text-white" href="acceuil.html">LOST AND FOND TUNISIA</a>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link text-white text-center" href="resgister.html">Resgiter <span class="sr-only">(current)</span></a>
                <a class="nav-link text-white text-center" href="login.html">Login</a>
              </div>
            </div>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
              </form>
          </nav>
    <!-- navebar ending -->

    <br><br>
    <!-- message de bienvenue -->
    <div class="container-fluid">
      <div class="row text-center">
          <div class="col-md-12">
              <p class="font-weight-bold">Binvenue ! vous pouvez se connecter ici : </p>
          </div>
      </div>
  <!--Fin message de bienvenue -->
  <!-- formilaire de connection -->
  <form action="">
    <!-- email -->
    <div class="row">
      <!-- vide pour mettre espace a gauche -->
      <div class="col-md-1"></div>

        <div class="col-md-2">
            <label for="mail">Adresse e-mail</label>   
        </div>
        <div class="col-md-4">
            <input type="email" class="form-control" id="emails" placeholder="Veuillez entrer votre email ">
        </div>               
    </div>
    <br>
    <!-- password -->
    <div class="row">
      <!-- vide pour mettre espace a gauche -->
      <div class="col-md-1"></div>

        <div class="col-md-2">
            <label for="password">Mot de passe</label>   
        </div>
        <div class="col-md-4">
            <input type="password" class="form-control" id="pass" placeholder="veuillez enter votre mot de passe">
        </div>               
    </div>
    <!-- boutton se connecter -->
    <br><br>
    <div class="row">
      <!-- vide pour mettre espace a gauche -->
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <button type="button" class="btn btn-primary" onclick="login()">Valider</button>

      </div>     
  </div>

  <script src="resgister.js" type="text/javascript"></script>
  <script src="login.js" type="text/javascript"></script>
  <script src="acceuil.html" type="text/javascript"></script>
