<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

</head>

<body>
  <!-- navbar beginning -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-white" href="acceuil.html">LOST AND FOND TUNISIA</a>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link text-white text-center" href="resgister.html">Resgiter <span
            class="sr-only">(current)</span></a>
        <a class="nav-link text-white text-center" href="login.html">Login</a>
      </div>
    </div>
    <!-- <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
    </form> -->
  </nav>
  <!-- navbar ending -->
  <div class="container-fluid">
    <div class="card mt-5">
      <div class="card-header">
        <!-- message de bienvenue -->
        <div class="row">
          <div class="col-sm-12">
            <p class="font-weight-bold text-center text-primary h2">
              Binvenue ! vous pouvez se connecter ici 
            </p>
          </div>
        </div>
        <!--Fin message de bienvenue -->
      </div>
      <div class="card-body">
        <!-- formilaire de connection -->
        <form action="myprofile.html" onsubmit="return login()">
          <!-- email -->
          <div class="row">
            <div class="offset-sm-3 col-md-2">
              <label for="mail">Adresse e-mail</label>
            </div>
            <div class="col-md-4">
              <input type="email" class="form-control" id="email" placeholder="Veuillez entrer votre email ">
            </div>
          </div>
          <!-- password -->
          <div class="row">
            <div class="offset-sm-3 col-md-2">
              <label for="password">Mot de passe</label>
            </div>
            <div class="col-md-4">
              <input type="password" class="form-control" id="password" placeholder="veuillez enter votre mot de passe">
            </div>
          </div>
          <!-- boutton se connecter -->
          <div class="row">
            <div class="offset-sm-5 col-md-4">
              <button type="submit" class="btn btn-primary btn-block">S'authentifier</button>
            </div>
          </div>
        </form>
        <!-- end formilaire de connection -->
      </div>
    </div>
    <script src="js/login.js" type="text/javascript"></script>
</body>

</html>
